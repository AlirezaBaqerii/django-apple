{% extends '../base.html' %}
{% load static %}

{% block content %}
<div class="container mt-2" style="height: 20vh;">
  <div class="row mb-2">
    <div class="col h-100">
      <div class="h-75 row g-0 border rounded overflow-hidden flex-md-row mb-4 shadow-sm h-md-250 position-relative">
        <div class="col-6 p-4 d-flex flex-column position-static">
          <strong class="d-inline-block mb-2 text-primary">{{ product.category }}</strong>
          <h3 class="mb-0">{{ product.title }}</h3>
          <div class="mb-1 text-muted">{{ product.price }}</div>
          <p class="card-text mb-auto">This is a wider card with supporting text below as a natural lead-in to additional content.</p>
          <button class="btn btn-primary py-1 px-3" style="border-radius: 50px">Add to Cart</button>

        </div>
        <div class="col-6">
          <img class="" width="90%"  src="{{ product.image.url }}" alt="">
        </div>
      </div>
  </div>
</div>
{% endblock %}
